<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder – Yireh</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico">
<style>
body { background:#071029; color:#e6eef6; font-family:Arial; }
.container { max-width:1100px; margin:auto; padding:20px; display:grid; grid-template-columns:1fr 1fr; gap:20px; }
.card { background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; }
input, textarea, select {
  width:100%; padding:10px; margin:6px 0;
  background:#0b1e3a; color:#fff; border:none; border-radius:6px;
}
button { background:#1e90ff; color:#022; padding:10px 16px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
.resume { background:#fff; color:#000; padding:20px; border-radius:8px; }
.resume img { width:120px; border-radius:8px; }
.template-modern { border-left:6px solid #1e90ff; padding-left:12px; }
.template-simple { }
.template-pro { border-top:4px solid #000; }
</style>
</head>

<body>

<header style="padding:20px;text-align:center">
<img src="logo.png" height="50"><br>
<h2>CV Builder</h2>
<p>Create a professional CV in minutes</p>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="jobs.html">Jobs</a>
  <a href="services.html">Services</a>
  <a href="cv-builder.html">CV Builder</a>
  <a href="job-builder.html">Job Builder</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">

<!-- INPUT PANEL -->
<div class="card">
<h3>Your Details</h3>

<label>Template</label>
<select id="template" onchange="renderCV()">
<option value="template-simple">Simple</option>
<option value="template-pro">Professional</option>
<option value="template-modern">Modern</option>
</select>

<label>Photo</label>
<input type="file" accept="image/*" onchange="loadPhoto(event)">

<input id="name" placeholder="Full Name" oninput="renderCV()">
<input id="title" placeholder="Job Title" oninput="renderCV()">
<textarea id="summary" placeholder="Profile Summary" oninput="renderCV()"></textarea>
<textarea id="skills" placeholder="Skills (comma separated)" oninput="renderCV()"></textarea>
<textarea id="experience" placeholder="Experience" oninput="renderCV()"></textarea>

<button onclick="window.print()">Download PDF</button>
</div>

<!-- PREVIEW -->
<div class="card resume" id="cvPreview">
<div id="cvContent" class="template-simple">
<img id="cvPhoto" style="display:none"><br><br>
<h2 id="cvName">Your Name</h2>
<h4 id="cvTitle">Job Title</h4>
<p id="cvSummary"></p>
<h4>Skills</h4>
<p id="cvSkills"></p>
<h4>Experience</h4>
<p id="cvExp"></p>
</div>
</div>

</div>

<script>
function renderCV(){
  document.getElementById("cvName").innerText = name.value || "Your Name";
  document.getElementById("cvTitle").innerText = title.value || "Job Title";
  document.getElementById("cvSummary").innerText = summary.value;
  document.getElementById("cvSkills").innerText = skills.value;
  document.getElementById("cvExp").innerText = experience.value;

  const tpl = document.getElementById("template").value;
  document.getElementById("cvContent").className = tpl;
}

function loadPhoto(e){
  const img = document.getElementById("cvPhoto");
  img.src = URL.createObjectURL(e.target.files[0]);
  img.style.display="block";
}
</script>

<footer style="text-align:center;margin:30px;color:#9aa6b2">
© 2025 Yireh.site
</footer>

</body>
</html>
