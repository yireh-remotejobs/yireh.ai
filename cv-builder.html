<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yireh – CV Builder v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI,Arial,sans-serif;
    background:#eef1f7;
}
header{
    background:#0b3c91;
    color:#fff;
    padding:16px 20px;
    font-size:22px;
    font-weight:700;
}
.wrapper{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    max-width:1300px;
    margin:auto;
    padding:20px;
}
.panel{
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
}
h3{color:#0b3c91;margin-top:0}
input,textarea,select{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    background:#0b3c91;
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:6px;
    cursor:pointer;
}
.theme{
    display:flex;
    gap:8px;
    margin:10px 0;
}
.theme div{
    width:30px;
    height:30px;
    border-radius:50%;
    cursor:pointer;
}
.preview{
    padding:25px;
    border-radius:10px;
    background:#fff;
    min-height:900px;
}
.cv{
    color:#000;
}
.cv h1{margin:0}
.cv h2{
    border-bottom:2px solid;
    padding-bottom:4px;
}
.photo{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid;
}
.top{
    display:flex;
    gap:20px;
    align-items:center;
}
small{color:#555}
@media(max-width:900px){
    .wrapper{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>Yireh – CV Builder v3 (Professional)</header>

<div class="wrapper">

<!-- ================= FORM ================= -->
<div class="panel">
<h3>CV Details</h3>

<input placeholder="Full Name" oninput="update()">
<input placeholder="Job Title" oninput="update()">
<input placeholder="Email | Phone | Location" oninput="update()">

<label>Upload Photo</label>
<input type="file" accept="image/*" onchange="loadPhoto(event)">

<textarea placeholder="Professional Summary" oninput="update()"></textarea>

<h4>Education</h4>
<textarea placeholder="Degree, Institution, Year" oninput="update()"></textarea>

<h4>Experience</h4>
<textarea placeholder="Role, Company, Achievements" oninput="update()"></textarea>

<h4>Skills</h4>
<textarea placeholder="Skills (comma separated)" oninput="update()"></textarea>

<h4>Template</h4>
<select onchange="setTemplate(this.value)">
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
</select>

<h4>Color Theme</h4>
<div class="theme">
    <div style="background:#0b3c91" onclick="setColor('#0b3c91')"></div>
    <div style="background:#00695c" onclick="setColor('#00695c')"></div>
    <div style="background:#6a1b9a" onclick="setColor('#6a1b9a')"></div>
    <div style="background:#37474f" onclick="setColor('#37474f')"></div>
</div>

<button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- ================= PREVIEW ================= -->
<div class="panel preview" id="printArea">
<div class="cv" id="cv">
    <div class="top">
        <img id="cvPhoto" class="photo" src="" style="display:none">
        <div>
            <h1 id="pName">Your Name</h1>
            <b id="pTitle">Job Title</b><br>
            <small id="pContact">Email | Phone | Location</small>
        </div>
    </div>

    <h2>Profile</h2>
    <p id="pSummary"></p>

    <h2>Education</h2>
    <p id="pEdu"></p>

    <h2>Experience</h2>
    <p id="pExp"></p>

    <h2>Skills</h2>
    <p id="pSkills"></p>
</div>
</div>

</div>

<script>
let color = "#0b3c91";
let template = "classic";

function update(){
    const inputs = document.querySelectorAll("input,textarea");
    pName.innerText = inputs[0].value || "Your Name";
    pTitle.innerText = inputs[1].value || "Job Title";
    pContact.innerText = inputs[2].value || "Email | Phone | Location";
    pSummary.innerText = inputs[4].value;
    pEdu.innerText = inputs[5].value;
    pExp.innerText = inputs[6].value;
    pSkills.innerText = inputs[7].value;
}

function loadPhoto(e){
    const img = document.getElementById("cvPhoto");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display="block";
    img.style.borderColor=color;
}

function setColor(c){
    color = c;
    document.querySelectorAll("h2").forEach(h=>h.style.borderColor=c);
    document.querySelector(".photo").style.borderColor=c;
}

function setTemplate(t){
    template = t;
    document.getElementById("cv").style.fontFamily =
        t==="modern" ? "Poppins,Segoe UI" : "Georgia,Segoe UI";
}

function downloadPDF(){
    window.print();
}
</script>

</body>
</html>
