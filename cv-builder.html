<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder v3 â€“ Professional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  padding: 30px;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
}

.form-box, .preview-box {
  background: #f4f6fb;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.form-box h2 {
  margin-top: 0;
  color: #1e3c72;
}

.form-box input,
.form-box textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

.skills span {
  display: inline-block;
  background: #1e3c72;
  color: #fff;
  padding: 6px 10px;
  border-radius: 20px;
  margin: 4px;
  font-size: 13px;
}

.preview-box {
  background: #ffffff;
}

.preview-header {
  text-align: center;
}

.preview-header img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.preview-header h1 {
  margin: 5px 0;
  color: #1e3c72;
}

.section {
  margin-top: 15px;
}

.section h3 {
  border-bottom: 2px solid #1e3c72;
  padding-bottom: 5px;
  color: #1e3c72;
}
</style>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="form-box">
    <h2>CV Builder v3</h2>

    <input id="name" placeholder="Full Name">
    <input id="dob" placeholder="Date of Birth">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone Number">
    <input type="file" accept="image/*" onchange="loadPhoto(event)">

    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>
    <textarea id="projects" placeholder="Projects"></textarea>

    <input id="skillInput" placeholder="Add skill & press Enter" onkeydown="addSkill(event)">
  </div>

  <!-- PREVIEW -->
  <div class="preview-box">
    <div class="preview-header">
      <img id="photo">
      <h1 id="pName"></h1>
      <p id="pDob"></p>
      <p id="pContact"></p>
    </div>

    <div class="section">
      <h3>Profile</h3>
      <p id="pSummary"></p>
    </div>

    <div class="section">
      <h3>Education</h3>
      <p id="pEducation"></p>
    </div>

    <div class="section">
      <h3>Experience</h3>
      <p id="pExperience"></p>
    </div>

    <div class="section">
      <h3>Projects</h3>
      <p id="pProjects"></p>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <div class="skills" id="pSkills"></div>
    </div>
  </div>

</div>

<script>
const bind = () => {
  pName.innerText = name.value;
  pDob.innerText = "DOB: " + dob.value;
  pContact.innerText = email.value + " | " + phone.value;
  pSummary.innerText = summary.value;
  pEducation.innerText = education.value;
  pExperience.innerText = experience.value;
  pProjects.innerText = projects.value;
};

document.querySelectorAll("input, textarea").forEach(el => {
  el.addEventListener("input", bind);
});

function loadPhoto(e) {
  photo.src = URL.createObjectURL(e.target.files[0]);
}

function addSkill(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    const span = document.createElement("span");
    span.innerText = skillInput.value;
    pSkills.appendChild(span);
    skillInput.value = "";
  }
}
</script>

</body>
</html>
