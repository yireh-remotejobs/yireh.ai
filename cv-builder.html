<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder – Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico">

<style>
.cv-wrap { display:flex; gap:20px; flex-wrap:wrap; }
.cv-form { flex:1; min-width:280px; }
.cv-preview { flex:1; min-width:300px; background:#fff; color:#000; padding:20px; border-radius:10px; }
.cv-preview img { width:120px; height:120px; border-radius:50%; object-fit:cover; }
label { display:block; margin-top:10px; font-weight:600; }
textarea, input, select { width:100%; padding:8px; border-radius:6px; border:none; }
.template-modern { font-family:Arial; }
.template-simple { font-family:Georgia; }
.template-pro { font-family:"Segoe UI"; }
.print-hide { margin-top:10px; }
@media print {
  body * { visibility:hidden; }
  .cv-preview, .cv-preview * { visibility:visible; }
  .cv-preview { position:absolute; left:0; top:0; width:100%; }
}
</style>
</head>

<body>

<header class="header">
  <div class="brand">
    <img src="logo.png" height="50">
    <div>
      <strong>Yireh CV Builder</strong>
      <div class="small">Professional • Scam-Free</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="services.html">Services</a>
  </nav>
</header>

<section class="container">
<h1>Build Your Professional CV</h1>

<div class="cv-wrap">

<!-- ================= FORM ================= -->
<div class="card cv-form">
  <label>Full Name</label>
  <input id="name">

  <label>Email</label>
  <input id="email">

  <label>Job Title</label>
  <input id="title">

  <label>Profile Summary</label>
  <textarea id="summary"></textarea>

  <label>Skills (comma separated)</label>
  <input id="skills">

  <label>Experience</label>
  <textarea id="exp"></textarea>

  <label>Upload Photo</label>
  <input type="file" accept="image/*" onchange="loadPhoto(event)">

  <label>Template</label>
  <select id="template" onchange="updateCV()">
    <option value="template-pro">Professional</option>
    <option value="template-modern">Modern</option>
    <option value="template-simple">Simple</option>
  </select>

  <button class="btn print-hide" onclick="window.print()">Download PDF</button>
</div>

<!-- ================= PREVIEW ================= -->
<div class="cv-preview template-pro" id="cv">
  <img id="photo" src="">
  <h2 id="pName">Your Name</h2>
  <h4 id="pTitle">Job Title</h4>
  <p id="pSummary"></p>

  <h3>Skills</h3>
  <p id="pSkills"></p>

  <h3>Experience</h3>
  <p id="pExp"></p>
</div>

</div>
</section>

<footer class="footer">© 2025 Yireh.site</footer>

<script>
function loadPhoto(e){
  const img=document.getElementById("photo");
  img.src=URL.createObjectURL(e.target.files[0]);
}

function updateCV(){
  document.getElementById("cv").className =
    "cv-preview " + document.getElementById("template").value;

  pName.innerText=name.value||"Your Name";
  pTitle.innerText=title.value||"Job Title";
  pSummary.innerText=summary.value;
  pSkills.innerText=skills.value;
  pExp.innerText=exp.value;
}

document.querySelectorAll("input,textarea").forEach(el=>{
  el.addEventListener("input", updateCV);
});
</script>

</body>
</html>
