<!DOCTYPE html>
<html>
<head>
  <title>CV & Cover Letter Builder – Yireh</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .cv-box {max-width:900px;margin:auto;padding:20px;background:#ffffff10;border-radius:10px}
    .cv-box input, .cv-box textarea, .cv-box select {
      width:100%; padding:10px; margin:6px 0; border-radius:6px; border:none;
    }
    .preview {background:#fff;color:#000;padding:20px;border-radius:10px;margin-top:20px}
    .photo {width:120px;height:120px;border-radius:50%;object-fit:cover}
    .btn {padding:10px 15px;background:#1e90ff;color:#fff;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>

<header>
  <img src="logo.png" height="60">
  <h1>CV & Cover Letter Builder</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="job-builder.html">Job Builder</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="cv-box">
  <h2>Create Your CV (Free)</h2>

  <label>Full Name</label>
  <input id="name">

  <label>Job Title</label>
  <input id="title">

  <label>Profile Summary</label>
  <textarea id="summary"></textarea>

  <label>Skills</label>
  <textarea id="skills"></textarea>

  <label>Experience</label>
  <textarea id="experience"></textarea>

  <label>Education</label>
  <textarea id="education"></textarea>

  <label>Upload Photo (optional)</label>
  <input type="file" accept="image/*" onchange="loadPhoto(event)">

  <label>Select Template</label>
  <select id="template">
    <option>Professional</option>
    <option>Modern</option>
    <option>Minimal</option>
  </select>

  <button class="btn" onclick="generateCV()">Generate CV</button>
  <button class="btn" onclick="window.print()">Download / Print PDF</button>

  <div class="preview" id="cvPreview"></div>
</section>

<footer>
  © 2025 Yireh.site — Free CV tools for everyone
</footer>

<script>
function loadPhoto(e){
  const img = document.createElement('img');
  img.src = URL.createObjectURL(e.target.files[0]);
  img.className = 'photo';
  img.id = 'photo';
  document.getElementById('cvPreview').prepend(img);
}

function generateCV(){
  const html = `
    <h2>${name.value}</h2>
    <h4>${title.value}</h4>
    <p><strong>Profile</strong><br>${summary.value}</p>
    <p><strong>Skills</strong><br>${skills.value}</p>
    <p><strong>Experience</strong><br>${experience.value}</p>
    <p><strong>Education</strong><br>${education.value}</p>
  `;
  document.getElementById('cvPreview').innerHTML = html;
}
</script>

</body>
</html>
