<link rel="stylesheet" href="styles.css">

<style>
body{margin:0;background:#071029;color:#e6eef6;font-family:Arial}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:rgba(255,255,255,0.05);padding:20px;border-radius:14px;margin-top:20px}
.input{width:100%;padding:10px;border-radius:8px;border:none;margin:6px 0}
.btn{background:#1e90ff;color:#022;padding:10px 18px;border-radius:8px;font-weight:bold;border:none}
</style>

<body>

<div class="container">

<h2>CV & Cover Letter Builder</h2>

<div class="card">
<input id="name" class="input" placeholder="Full Name">
<input id="email" class="input" placeholder="Email">
<textarea id="skills" class="input" placeholder="Skills"></textarea>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<br><br>
<button class="btn" onclick="buildCV()">Generate CV (FREE)</button>
</div>

<div class="card">
<h3>Premium Templates ($1)</h3>
<a class="btn" href="https://paypal.me/yirehremotejobs/1" target="_blank">Unlock Premium</a>
</div>

<div class="card" id="cvPreview">
<i>Your CV preview will appear here</i>
</div>

</div>

<script>
function buildCV(){
  cvPreview.innerHTML =
    "<h3>"+name.value+"</h3>"+
    "<p>"+email.value+"</p>"+
    "<p><b>Skills:</b> "+skills.value+"</p>";
}
</script>

</body>
