<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder – Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cv.css">
</head>

<body>

<header class="top">
  <h2>CV Builder v2</h2>
  <small>Free • Professional • No Watermark</small>
</header>

<section class="container">

<form id="cvForm">

<!-- BASIC INFO -->
<div class="card">
  <h3>Personal Information</h3>

  <div class="grid">
    <input name="fullName" placeholder="Full Name" required>
    <input name="jobTitle" placeholder="Job Title">
    <input name="email" placeholder="Email">
    <input name="phone" placeholder="Phone">
    <input name="location" placeholder="City, Country">
  </div>

  <label class="photo">
    Upload Photo
    <input type="file" accept="image/*" id="photoInput">
  </label>
</div>

<!-- SUMMARY -->
<div class="card">
  <h3>Professional Summary</h3>
  <textarea name="summary" rows="4"
    placeholder="Brief professional profile (3–4 lines)"></textarea>
</div>

<!-- EXPERIENCE -->
<div class="card">
  <h3>Work Experience</h3>
  <div id="experience"></div>
  <button type="button" onclick="addExperience()">+ Add Experience</button>
</div>

<!-- EDUCATION -->
<div class="card">
  <h3>Education</h3>
  <div id="education"></div>
  <button type="button" onclick="addEducation()">+ Add Education</button>
</div>

<!-- SKILLS -->
<div class="card">
  <h3>Skills</h3>
  <textarea name="skills"
    placeholder="Skill 1, Skill 2, Skill 3"></textarea>
</div>

<!-- ACTION -->
<div class="card center">
  <button class="primary" type="submit">Preview CV</button>
</div>

</form>
</section>

<script src="cv.js"></script>
</body>
</html>
