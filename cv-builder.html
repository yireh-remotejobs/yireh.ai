<!DOCTYPE html>
<html>
<head>
<title>CV Builder â€“ Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header"><b>CV Builder</b></header>

<section class="container">
  <div class="card">
    <input id="name" class="input" placeholder="Full Name">
    <input id="email" class="input" placeholder="Email">
    <input id="education" class="input" placeholder="Education">
    <textarea id="skills" class="input" placeholder="Skills"></textarea>

    <button class="btn" onclick="generateCV()">Generate CV</button>
    <button class="btn ghost" onclick="window.print()">Download PDF</button>
  </div>

  <div id="cvPreview" class="card"></div>
</section>

<script>
function generateCV(){
  cvPreview.innerHTML = `
    <h2>${name.value}</h2>
    <p>${email.value}</p>
    <h4>Education</h4>
    <p>${education.value}</p>
    <h4>Skills</h4>
    <p>${skills.value}</p>
  `;
}
</script>

</body>
</html>
