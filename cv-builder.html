<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yireh CV Builder v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI,Arial,sans-serif;
    background:#eef1f7;
}
header{
    background:#1a237e;
    color:#fff;
    padding:15px 20px;
    font-size:22px;
    font-weight:700;
}
.container{
    display:grid;
    grid-template-columns:380px 1fr;
    gap:20px;
    padding:20px;
}
.form-panel{
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.1);
    overflow-y:auto;
    max-height:90vh;
}
.form-panel h3{
    margin-top:20px;
    color:#1a237e;
}
input, textarea{
    width:100%;
    padding:10px;
    margin:6px 0;
    border:1px solid #ccc;
    border-radius:6px;
}
textarea{resize:vertical}
button{
    background:#1a237e;
    color:#fff;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:8px;
}
button.secondary{
    background:#555;
}
.preview-panel{
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.1);
}
.cv{
    max-width:800px;
    margin:auto;
}
.cv-header{
    display:flex;
    align-items:center;
    gap:20px;
}
.cv-header img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
}
.cv h1{
    margin:0;
    font-size:30px;
}
.section{
    margin-top:20px;
}
.section h4{
    color:#1a237e;
    border-bottom:2px solid #1a237e;
    padding-bottom:4px;
}
.item{
    margin-top:10px;
}
.export{
    text-align:center;
    margin:20px;
}
</style>
</head>

<body>

<header>Yireh – Professional CV Builder v2</header>

<div class="container">

<!-- ================= FORM PANEL ================= -->
<div class="form-panel">

<h3>Personal Details</h3>
<input id="name" placeholder="Full Name" oninput="updateCV()">
<input id="title" placeholder="Professional Title" oninput="updateCV()">
<input id="email" placeholder="Email" oninput="updateCV()">
<input id="phone" placeholder="Phone" oninput="updateCV()">
<input id="location" placeholder="Location" oninput="updateCV()">
<input type="file" accept="image/*" onchange="loadPhoto(event)">

<h3>Profile Summary</h3>
<textarea id="summary" placeholder="Short professional summary" oninput="updateCV()"></textarea>

<h3>Education</h3>
<textarea id="education" placeholder="Degree, Institution, Year" oninput="updateCV()"></textarea>

<h3>Experience</h3>
<textarea id="experience" placeholder="Job Title – Company – Responsibilities" oninput="updateCV()"></textarea>

<h3>Skills</h3>
<textarea id="skills" placeholder="Comma separated skills" oninput="updateCV()"></textarea>

<h3>Projects</h3>
<textarea id="projects" placeholder="Project name – description" oninput="updateCV()"></textarea>

<h3>Certifications</h3>
<textarea id="certs" placeholder="Certification name – year" oninput="updateCV()"></textarea>

<button onclick="downloadPDF()">Download Professional PDF</button>

</div>

<!-- ================= PREVIEW PANEL ================= -->
<div class="preview-panel">
<div class="cv" id="cv">

<div class="cv-header">
<img id="photo" src="" style="display:none">
<div>
<h1 id="cv-name">Your Name</h1>
<p id="cv-title"></p>
<p id="cv-contact"></p>
</div>
</div>

<div class="section">
<h4>Profile</h4>
<p id="cv-summary"></p>
</div>

<div class="section">
<h4>Education</h4>
<div id="cv-education"></div>
</div>

<div class="section">
<h4>Experience</h4>
<div id="cv-experience"></div>
</div>

<div class="section">
<h4>Skills</h4>
<div id="cv-skills"></div>
</div>

<div class="section">
<h4>Projects</h4>
<div id="cv-projects"></div>
</div>

<div class="section">
<h4>Certifications</h4>
<div id="cv-certs"></div>
</div>

</div>
</div>

</div>

<script>
function updateCV(){
    document.getElementById("cv-name").innerText = name.value || "Your Name";
    document.getElementById("cv-title").innerText = title.value;
    document.getElementById("cv-contact").innerText =
        email.value + " | " + phone.value + " | " + location.value;

    cv-summary.innerText = summary.value;
    cv-education.innerText = education.value;
    cv-experience.innerText = experience.value;
    cv-skills.innerText = skills.value;
    cv-projects.innerText = projects.value;
    cv-certs.innerText = certs.value;
}

function loadPhoto(e){
    const img = document.getElementById("photo");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display = "block";
}

function downloadPDF(){
    const element = document.getElementById("cv");
    html2pdf().from(element).set({
        margin:0.5,
        filename:'Yireh_Professional_CV.pdf',
        image:{type:'jpeg',quality:0.98},
        html2canvas:{scale:2},
        jsPDF:{unit:'in',format:'a4',orientation:'portrait'}
    }).save();
}
</script>

</body>
</html>
