<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Builder – Yireh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="brand">
    <img src="logo.png" height="50">
    <div>
      <h2>Yireh</h2>
      <small>Professional CV Builder</small>
    </div>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="services.html">Services</a>
    <a href="cv-builder.html" class="active">CV Builder</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<section class="container">

  <div class="card">
    <h2>Build Your CV</h2>
    <p class="small">Choose a template and fill your details. Preview updates instantly.</p>

    <!-- FORM -->
    <div class="cards">

      <!-- LEFT: INPUT -->
      <div class="card">
        <h3>Your Details</h3>

        <input id="name" class="input" placeholder="Full Name">
        <input id="email" class="input" placeholder="Email Address">
        <input id="title" class="input" placeholder="Job Title (e.g. HSE Engineer)">

        <textarea id="summary" class="input" rows="4"
          placeholder="Professional summary"></textarea>

        <textarea id="skills" class="input" rows="4"
          placeholder="Skills (comma separated)"></textarea>

        <label class="small">Upload Photo</label>
        <input type="file" id="photo" accept="image/*">

        <label class="small">Choose Template</label>
        <select id="template" class="input" onchange="updateCV()">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
        </select>

        <button class="btn" onclick="updateCV()">Update Preview</button>
      </div>

      <!-- RIGHT: PREVIEW -->
      <div class="card">
        <h3>CV Preview</h3>

        <div id="cvPreview" class="card" style="background:#fff;color:#000;">
          <div id="cvPhoto"></div>
          <h2 id="cvName">Your Name</h2>
          <h4 id="cvTitle">Job Title</h4>
          <p id="cvEmail">email@example.com</p>

          <hr>

          <h4>Profile</h4>
          <p id="cvSummary"></p>

          <h4>Skills</h4>
          <ul id="cvSkills"></ul>
        </div>
      </div>

    </div>
  </div>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  © 2025 Yireh.site • CV Builder v1
</footer>

<!-- ================= SCRIPT ================= -->
<script>
const savedName = localStorage.getItem("yirehUser") || "";
const savedEmail = localStorage.getItem("yirehEmail") || "";

document.getElementById("name").value = savedName;
document.getElementById("email").value = savedEmail;

document.getElementById("photo").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    document.getElementById("cvPhoto").innerHTML =
      `<img src="${e.target.result}" style="width:100px;border-radius:50%">`;
  };
  reader.readAsDataURL(file);
});

function updateCV() {
  document.getElementById("cvName").innerText =
    document.getElementById("name").value || "Your Name";

  document.getElementById("cvEmail").innerText =
    document.getElementById("email").value;

  document.getElementById("cvTitle").innerText =
    document.getElementById("title").value;

  document.getElementById("cvSummary").innerText =
    document.getElementById("summary").value;

  const skills = document.getElementById("skills").value.split(",");
  const list = document.getElementById("cvSkills");
  list.innerHTML = "";

  skills.forEach(skill => {
    if (skill.trim()) {
      const li = document.createElement("li");
      li.innerText = skill.trim();
      list.appendChild(li);
    }
  });

  const template = document.getElementById("template").value;
  const preview = document.getElementById("cvPreview");

  if (template === "modern") {
    preview.style.borderLeft = "6px solid #1e90ff";
  } else {
    preview.style.borderLeft = "none";
  }
}
</script>

</body>
</html>
