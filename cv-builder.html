<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder – Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="brand">
    <img src="logo.png" height="50">
    <div>
      <h2>Yireh</h2>
      <small>Professional CV Builder</small>
    </div>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="services.html">Services</a>
    <a href="cv-builder.html" class="active">CV Builder</a>
    <a href="job-builder.html">Job Builder</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- MAIN -->
<section class="container">

<div class="card">
  <h2>Create Your CV</h2>
  <p class="small">Free basic CV • Premium templates available</p>

  <div class="cards">

    <!-- FORM -->
    <div class="card">
      <h3>Your Details</h3>

      <input id="name" class="input" placeholder="Full Name">
      <input id="email" class="input" placeholder="Email">
      <input id="role" class="input" placeholder="Job Title">

      <textarea id="summary" class="input" rows="4"
        placeholder="Professional summary"></textarea>

      <textarea id="skills" class="input" rows="4"
        placeholder="Skills (comma separated)"></textarea>

      <label class="small">Upload Photo</label>
      <input type="file" id="photo" accept="image/*">

      <label class="small">Select Template</label>
      <select id="template" class="input">
        <option value="free">Free – Classic</option>
        <option value="premium1">Premium – Modern</option>
        <option value="premium2">Premium – Executive</option>
      </select>

      <button class="btn" onclick="buildCV()">Build CV</button>
    </div>

    <!-- PREVIEW -->
    <div class="card">
      <h3>CV Preview</h3>

      <div id="photoPreview"></div>

      <div id="cvPreview" class="cv-preview">
        <p><i>Your CV will appear here</i></p>
      </div>
    </div>

  </div>
</div>

</section>

<footer class="footer">
  © 2025 Yireh.site • CV Builder v2
</footer>

<!-- SCRIPT -->
<script>
let photoData = "";

document.getElementById("photo").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => photoData = e.target.result;
  reader.readAsDataURL(file);
});

function buildCV() {
  const name = nameEl().value.trim();
  const email = emailEl().value.trim();
  const role = roleEl().value.trim();
  const summary = summaryEl().value.trim();
  const skills = skillsEl().value.trim();
  const template = templateEl().value;

  if (!name || !email || !role) {
    alert("Name, Email, and Job Title required");
    return;
  }

  if (template !== "free") {
    alert("Premium template selected — payment required");
    return;
  }

  const cv = `
    <div class="cv ${template}">
      ${photoData ? `<img src="${photoData}" class="cv-photo">` : ""}
      <h2>${name}</h2>
      <h4>${role}</h4>
      <p>${summary}</p>

      <h4>Skills</h4>
      <ul>
        ${skills.split(",").map(s => `<li>${s.trim()}</li>`).join("")}
      </ul>

      <p class="small">${email}</p>
    </div>
  `;

  document.getElementById("cvPreview").innerHTML = cv;
}

function nameEl(){return document.getElementById("name")}
function emailEl(){return document.getElementById("email")}
function roleEl(){return document.getElementById("role")}
function summaryEl(){return document.getElementById("summary")}
function skillsEl(){return document.getElementById("skills")}
function templateEl(){return document.getElementById("template")}
</script>

</body>
</html>
