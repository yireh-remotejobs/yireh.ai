<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YIREH JOBS SITE</title>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298,#6dd5fa);
}

.navbar{
  background:#111827;
  color:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
}

.navbar a{
  color:white;
  margin-left:20px;
  cursor:pointer;
  text-decoration:none;
}

.section{
  display:none;
  margin:30px auto;
  width:90%;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

.wrapper{
  display:flex;
  gap:20px;
}

.container, .preview{
  width:50%;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

input, textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:6px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin-top:5px;
}

.primary-btn{ background:#1e3c72;color:white; }
.apply-btn{ background:#16a34a;color:white; }
.post-btn{ background:#7c3aed;color:white; }
.intern-btn{ background:#ec4899;color:white; }

.card{
  background:#f8fafc;
  padding:15px;
  margin-top:10px;
  border-radius:8px;
}

@media(max-width:900px){
  .wrapper{flex-direction:column;}
  .container,.preview{width:100%;}
}

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div><b>YIREH JOBS SITE</b></div>
  <div>
    <a onclick="showSection('cvSection')">CV Builder</a>
    <a onclick="showSection('jobsSection')">Jobs</a>
    <a onclick="showSection('internSection')">Internships</a>
  </div>
</div>

<!-- ================= CV BUILDER ================= -->
<div class="section" id="cvSection" style="display:block;">
<h2>Professional CV Builder</h2>

<div class="wrapper">

<div class="container" id="formSections">

<img id="photoPreview" width="120" height="140">
<input type="file" accept="image/*" onchange="previewPhoto(event)">

<input placeholder="Full Name" id="fullName" oninput="updatePreview()">
<input placeholder="Professional Title" id="title" oninput="updatePreview()">
<input placeholder="Phone" id="phone" oninput="updatePreview()">
<input placeholder="Email" id="email" oninput="updatePreview()">
<input placeholder="Location" id="location" oninput="updatePreview()">

<textarea placeholder="Professional Summary" id="summary" oninput="updatePreview()"></textarea>
<textarea placeholder="Skills" id="skills" oninput="updatePreview()"></textarea>
<textarea placeholder="Experience" id="experience" oninput="updatePreview()"></textarea>
<textarea placeholder="Education" id="education" oninput="updatePreview()"></textarea>

<button class="primary-btn" onclick="downloadPDF()">Export PDF</button>

</div>

<div class="preview" id="cvPreview">
<h2>Live Preview</h2>
<div id="previewContent"></div>
</div>

</div>
</div>

<!-- ================= JOBS ================= -->
<div class="section" id="jobsSection">
<h2>Jobs Portal</h2>

<input type="text" id="jobSearch" placeholder="Search Job">
<button class="apply-btn" onclick="searchJobs()">Search</button>

<div id="jobList"></div>

<h3>Post Job</h3>
<input id="jobTitle" placeholder="Job Title">
<input id="jobCompany" placeholder="Company">
<input id="jobLocation" placeholder="Location">
<input id="jobSalary" placeholder="Salary">
<textarea id="jobDescription" placeholder="Description"></textarea>
<button class="post-btn" onclick="postJob()">Post Job</button>

</div>

<!-- ================= INTERNSHIPS ================= -->
<div class="section" id="internSection">
<h2>Internships Portal</h2>

<input type="text" id="internSearch" placeholder="Search Internship">
<button class="intern-btn" onclick="searchInternships()">Search</button>

<div id="internList"></div>

<h3>Post Internship</h3>
<input id="internTitle" placeholder="Internship Title">
<input id="internCompany" placeholder="Company">
<input id="internLocation" placeholder="Location">
<input id="internDuration" placeholder="Duration">
<textarea id="internDescription" placeholder="Description"></textarea>
<button class="intern-btn" onclick="postInternship()">Post Internship</button>

</div>

<script>

/* SECTION SWITCH */
function showSection(id){
  document.getElementById("cvSection").style.display="none";
  document.getElementById("jobsSection").style.display="none";
  document.getElementById("internSection").style.display="none";
  document.getElementById(id).style.display="block";
}

/* DRAG DROP */
new Sortable(document.getElementById('formSections'), { animation:150 });

/* PHOTO */
function previewPhoto(event){
  const reader = new FileReader();
  reader.onload=function(){
    document.getElementById("photoPreview").src=reader.result;
    updatePreview();
  };
  reader.readAsDataURL(event.target.files[0]);
}

/* LIVE PREVIEW */
function updatePreview(){
  document.getElementById("previewContent").innerHTML = `
    <h2>${fullName.value}</h2>
    <p><b>${title.value}</b></p>
    <p>${phone.value} | ${email.value} | ${location.value}</p>
    <hr>
    <p><b>Summary:</b> ${summary.value}</p>
    <p><b>Skills:</b> ${skills.value}</p>
    <p><b>Experience:</b> ${experience.value}</p>
    <p><b>Education:</b> ${education.value}</p>
  `;
}

/* PDF */
function downloadPDF(){
  html2pdf().from(document.getElementById("cvPreview")).save("My_CV.pdf");
}

/* JOBS */
let jobs=[];

function postJob(){
  jobs.push({
    title:jobTitle.value,
    company:jobCompany.value,
    location:jobLocation.value,
    salary:jobSalary.value,
    description:jobDescription.value
  });
  renderJobs(jobs);
}

function renderJobs(list){
  jobList.innerHTML="";
  list.forEach(job=>{
    jobList.innerHTML+=`
      <div class="card">
        <h3>${job.title}</h3>
        <p>${job.company} - ${job.location}</p>
        <p>${job.salary}</p>
        <p>${job.description}</p>
        <button class="apply-btn">Apply</button>
      </div>
    `;
  });
}

function searchJobs(){
  const keyword=jobSearch.value.toLowerCase();
  renderJobs(jobs.filter(j=>j.title.toLowerCase().includes(keyword)));
}

/* INTERNSHIPS */
let internships=[];

function postInternship(){
  internships.push({
    title:internTitle.value,
    company:internCompany.value,
    location:internLocation.value,
    duration:internDuration.value,
    description:internDescription.value
  });
  renderInternships(internships);
}

function renderInternships(list){
  internList.innerHTML="";
  list.forEach(intern=>{
    internList.innerHTML+=`
      <div class="card">
        <h3>${intern.title}</h3>
        <p>${intern.company} - ${intern.location}</p>
        <p>${intern.duration}</p>
        <p>${intern.description}</p>
        <button class="intern-btn">Apply</button>
      </div>
    `;
  });
}

function searchInternships(){
  const keyword=internSearch.value.toLowerCase();
  renderInternships(internships.filter(i=>i.title.toLowerCase().includes(keyword)));
}

</script>

</body>
</html>
