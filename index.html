<!DOCTYPE html>
<html>
<head>
<title>JIREH JOBS SITE</title>

<style>

/* ===============================
   PROMISEDLAND – TRUE DARK MODE
   FORCE BLACK TEMPLATE
================================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* FORCE FULL BLACK BACKGROUND */
html{
background:#000 !important;
}

body{
background:#000 !important;
color:#ffffff !important;
font-family:'Segoe UI',sans-serif;
min-height:100vh;
}

/* HEADER */
header{
background:#000 !important;
padding:25px 60px;
display:flex;
align-items:center;
justify-content:space-between;
border-bottom:2px solid #FFD700;
}

.logo img{
height:170px; /* BIGGER LOGO */
}

.brand{
font-size:44px;
font-weight:900;
color:#FFD700;
letter-spacing:2px;
}

.brand span{
color:#ffffff;
font-weight:400;
font-size:22px;
}

.tagline{
color:#ccc;
font-size:14px;
}

/* BIG GOLDEN MAIN TITLE */
.main-title{
text-align:center;
font-size:80px;
font-weight:900;
color:#FFD700;
letter-spacing:4px;
margin:40px 0;
}

/* GRID LAYOUT */
.container{
display:grid;
grid-template-columns:1fr 1fr;
gap:40px;
padding:50px 80px;
}

.full-width{
grid-column:1/3;
}

/* CARDS */
.card{
background:#111 !important;
border:1px solid #222;
padding:35px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,0,0,0.7);
}

/* HEADINGS */
h2{
color:#FFD700;
margin-bottom:20px;
}

/* BUTTONS */
button{
background:#FFD700;
color:#000;
padding:8px 18px;
border:none;
border-radius:20px;
font-size:13px;
cursor:pointer;
}

button:hover{
background:#e6c200;
}

/* SUPPORT SECTION */
.support-options{
display:flex;
justify-content:space-around;
flex-wrap:wrap;
gap:40px;
margin-top:30px;
}

.support-box{
text-align:center;
}

.support-box img{
width:280px;
margin-top:15px;
border-radius:12px;
border:2px solid #FFD700;
}

/* FOOTER */
.footer{
background:#000;
color:#ccc;
text-align:center;
padding:25px;
border-top:1px solid #FFD700;
}

/* MOBILE */
@media(max-width:900px){
.container{
grid-template-columns:1fr;
padding:30px;
}
.full-width{
grid-column:1;
}
.main-title{
font-size:45px;
}
}

</style>
</head>

<body>

<header>
<div class="logo">
<img src="your-logo.png" alt="Logo">
</div>
<div>
<div class="brand">JIREH <span>JOBS</span></div>
<div class="tagline">Opportunities & Growth</div>
</div>
</header>

<!-- BIG SITE TITLE -->
<div class="main-title">
JIREH JOBS SITE
</div>

<!-- SUPPORT SECTION -->
<div class="container">
<div class="card full-width">
<h2>Support Our Work</h2>

<div class="support-options">

<div class="support-box">
<h3>SUPPORT via PayPal</h3>
<a href="https://www.paypal.com/" target="_blank">
<button>Support Now</button>
</a>
</div>

<div class="support-box">
<h3>SUPPORT via Google Pay</h3>
<img src="QR CODE-9080581547.jpeg" alt="Google Pay QR Code">
<p>Scan to Support</p>
</div>

</div>
</div>
</div>

<div class="footer">
© 2026 Jireh Jobs Site – All Rights Reserved
</div>

</body>
</html>
