<!DOCTYPE html>
<html>
<head>
<title>JIREH JOBS SITE</title>

<style>

/* ===============================
PROMISEDLAND – TRUE DARK MODE
FORCE BLACK TEMPLATE
================================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* FORCE FULL BLACK BACKGROUND */
html{
background:#000 !important;
}

body{
background:#000 !important;
color:#ffffff !important;
font-family:'Segoe UI',sans-serif;
min-height:100vh;
}

/* HEADER */
header{
background:#000 !important;
padding:25px 60px;
display:flex;
align-items:center;
justify-content:space-between;
border-bottom:2px solid #FFD700;
}

.logo img{
height:110px;
}

.brand{
font-size:44px;
font-weight:900;
color:#FFD700;
letter-spacing:2px;
}

.brand span{
color:#ffffff;
font-weight:400;
font-size:22px;
}

.tagline{
color:#ccc;
font-size:14px;
}

/* GRID LAYOUT */
.container{
display:grid;
grid-template-columns:1fr 1fr;
gap:40px;
padding:50px 80px;
}

.full-width{
grid-column:1/3;
}

/* CARDS */
.card{
background:#111 !important;
border:1px solid #222;
padding:35px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,0,0,0.7);
}

/* HEADINGS */
h2{
color:#FFD700;
margin-bottom:20px;
}

/* INPUTS */
input, select, textarea{
width:100%;
padding:12px;
margin-bottom:15px;
background:#000;
border:1px solid #333;
border-radius:8px;
color:#fff;
}

/* BUTTONS */
button{
background:#FFD700;
color:#000;
padding:8px 18px;
border:none;
border-radius:20px;
font-size:13px;
cursor:pointer;
}

button:hover{
background:#e6c200;
}

/* PROPERTY CARD */
.property{
background:#0f0f0f;
border:1px solid #222;
padding:20px;
border-radius:12px;
margin-bottom:15px;
}

.property img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}

/* FOOTER */
.footer{
background:#000;
color:#ccc;
text-align:center;
padding:25px;
border-top:1px solid #FFD700;
}

/* MOBILE */
@media(max-width:900px){
.container{
grid-template-columns:1fr;
padding:30px;
}
.full-width{
grid-column:1;
}
}

/* ===============================
ENHANCEMENTS (NOT DELETING ORIGINAL)
================================= */

/* Bigger Logo */
.logo img{
height:170px !important;
}

/* Big Golden Main Title */
.main-title{
text-align:center;
font-size:80px;
font-weight:900;
color:#FFD700;
letter-spacing:4px;
margin:50px 0;
}

/* Support Section */
.support-section{
padding:50px 80px;
}

.support-options{
display:flex;
justify-content:center;
gap:60px;
flex-wrap:wrap;
margin-top:30px;
}

.support-box{
background:#111;
border:1px solid #222;
padding:30px;
border-radius:15px;
text-align:center;
width:350px;
box-shadow:0 0 25px rgba(0,0,0,0.7);
}

.support-box h3{
color:#FFD700;
margin-bottom:15px;
}

.support-box img{
width:280px;
border:2px solid #FFD700;
border-radius:12px;
margin-top:15px;
}

/* Mobile Enhancement */
@media(max-width:900px){
.main-title{
font-size:45px;
}
.support-section{
padding:30px;
}
}

</style>
</head>

<body>

<header>
<div class="logo">
<img src="your-logo.png" alt="Logo">
</div>
<div>
<div class="brand">JIREH <span>JOBS</span></div>
<div class="tagline">Opportunities & Growth</div>
</div>
</header>

<!-- BIG GOLD TITLE -->
<div class="main-title">
JIREH JOBS SITE
</div>

<!-- SUPPORT SECTION -->
<div class="support-section">

<h2 style="text-align:center;">Support Our Work</h2>

<div class="support-options">

<div class="support-box">
<h3>SUPPORT via PayPal</h3>
<a href="https://www.paypal.com/" target="_blank">
<button>Support Now</button>
</a>
</div>

<div class="support-box">
<h3>SUPPORT via Google Pay</h3>
<img src="QR CODE-9080581547.jpeg" alt="Google Pay QR Code">
<p style="margin-top:10px;">Scan to Support</p>
</div>

</div>
</div>

<div class="footer">
© 2026 Jireh Jobs Site – All Rights Reserved
</div>

</body>
</html>
