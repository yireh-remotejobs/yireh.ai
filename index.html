<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder v2 – Free Professional Resume</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
  <h1>CV Builder v2</h1>
  <p>Free • Professional • No Watermark</p>
</header>

<div class="container">

<!-- LEFT FORM -->
<div class="form-panel">

<h2>Template</h2>
<select id="templateSelect" onchange="changeTemplate()">
  <option value="classic">Classic Professional</option>
  <option value="modern">Modern IT</option>
  <option value="fresher">Fresher / Student</option>
</select>

<h2>Personal Info</h2>
<input placeholder="Full Name" id="name">
<input placeholder="Job Title" id="title">
<input placeholder="Email" id="email">
<input placeholder="Phone" id="phone">
<input placeholder="City, Country" id="location">
<input type="file" accept="image/*" onchange="uploadPhoto(event)">

<h2>Professional Summary</h2>
<textarea id="summary" placeholder="3–4 lines professional summary"></textarea>

<h2>Experience</h2>
<div id="experienceList"></div>
<button onclick="addExperience()">+ Add Experience</button>

<h2>Education</h2>
<div id="educationList"></div>
<button onclick="addEducation()">+ Add Education</button>

<h2>Skills</h2>
<input id="skillInput" placeholder="Type skill & press Add">
<button onclick="addSkill()">Add Skill</button>
<div id="skills"></div>

<br>
<button class="pdf-btn" onclick="downloadPDF()">⬇ Download PDF</button>

</div>

<!-- RIGHT PREVIEW -->
<div class="preview-panel">
  <div id="cv" class="cv classic">

    <div class="header">
      <img id="photo">
      <h1 id="pName">Your Name</h1>
      <h3 id="pTitle">Job Title</h3>
      <p id="pContact">Email | Phone | Location</p>
    </div>

    <section>
      <h2>Summary</h2>
      <p id="pSummary"></p>
    </section>

    <section>
      <h2>Experience</h2>
      <div id="pExperience"></div>
    </section>

    <section>
      <h2>Education</h2>
      <div id="pEducation"></div>
    </section>

    <section>
      <h2>Skills</h2>
      <div id="pSkills" class="skill-tags"></div>
    </section>

  </div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
