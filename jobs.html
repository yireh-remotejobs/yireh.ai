<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Jobs ‚Äì Yireh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <style>
    body{margin:0;background:#071029;color:#e6eef6;font-family:Arial}
    .header{display:flex;justify-content:space-between;align-items:center;padding:16px;background:#021428}
    .nav a{color:#e6eef6;margin:0 10px;text-decoration:none;font-weight:bold}
    .container{max-width:1100px;margin:auto;padding:30px}
    .job-card{background:rgba(255,255,255,0.05);padding:20px;border-radius:14px;margin-bottom:20px}
    .small{color:#9aa6b2}
    .footer{text-align:center;color:#9aa6b2;padding:30px}
  </style>
</head>

<body>

<header class="header">
  <div style="display:flex;align-items:center;gap:10px">
    <img src="logo.png" height="45">
    <b>Yireh</b>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="services.html">Services</a>
    <a href="cv-builder.html">CV Builder</a>
    <a href="job-builder.html">Post Job</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="container">
  <h2>üåç Remote Jobs</h2>
  <p class="small">Only verified and approved jobs are shown</p>

  <div id="jobsList"></div>
</section>

<footer class="footer">
  ¬© 2025 Yireh.site ‚Ä¢ Ethical Remote Careers
</footer>

<script>
const jobs = JSON.parse(localStorage.getItem("yirehJobs") || "[]");
const list = document.getElementById("jobsList");

const approvedJobs = jobs.filter(j => j.approved === true);

if (approvedJobs.length === 0) {
  list.innerHTML = "<p>No approved jobs yet.</p>";
}

approvedJobs.forEach(job => {
  const div = document.createElement("div");
  div.className = "job-card";
  div.innerHTML = `
    <h3>${job.title}</h3>
    <p><b>${job.company}</b> ‚Ä¢ ${job.location || "Remote"}</p>
    <p class="small">${job.type || "Contract"}</p>
    <p><b>Skills:</b> ${job.skills}</p>
    <p><b>Apply:</b> ${job.email}</p>
  `;
  list.appendChild(div);
});
</script>

</body>
</html>
