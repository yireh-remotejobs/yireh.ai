<!DOCTYPE html>
<html>
<head>
  <title>Jobs – Yireh</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
  <h1>Remote Jobs</h1>
  <a href="index.html">← Home</a>
</header>

<section id="jobs"></section>

<script>
const jobs = JSON.parse(localStorage.getItem("yirehJobs") || "[]");
const box = document.getElementById("jobs");

if (jobs.length === 0) {
  box.innerHTML = "<p>No jobs yet. Create one using Job Builder.</p>";
}

jobs.forEach(j => {
  box.innerHTML += `
    <div class="card">
      <h3>${j.title}</h3>
      <p>${j.desc}</p>
    </div>
  `;
});
</script>

<footer>© 2025 Yireh.site</footer>
</body>
</html>
