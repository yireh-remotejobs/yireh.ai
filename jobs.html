<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yireh – Jobs</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<div class="container">
  <div class="header">
    <a href="index.html" class="title">Yireh</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <h1>Remote Jobs</h1>

  <div class="controls">
    <input id="q" class="input" placeholder="Search jobs...">
    <select id="loc" class="input">
      <option value="">All locations</option>
      <option>Remote</option>
      <option>Europe</option>
      <option>Americas</option>
      <option>Asia</option>
    </select>
    <button class="btn" onclick="renderJobs()">Search</button>
  </div>

  <div id="list" class="cards"></div>
</div>

<script>
const jobs = [
  {id:"j1", title:"Frontend Developer (Remote)", company:"Yireh Labs", location:"Remote", posted:"2025-11-01", desc:"Build modern UIs with React."},
  {id:"j2", title:"HSE Consultant (Remote)", company:"SafeWorks", location:"Europe", posted:"2025-10-10", desc:"HSE policy development and safety training."},
  {id:"j3", title:"Content Writer (Remote)", company:"Global Media", location:"Americas", posted:"2025-09-20", desc:"Technical writing and blogs."}
];

function renderJobs(){
  const q = document.getElementById("q").value.toLowerCase();
  const loc = document.getElementById("loc").value.toLowerCase();
  const el = document.getElementById("list");
  el.innerHTML = "";

  const filtered = jobs.filter(j =>
    (q === "" || (j.title + j.company + j.desc).toLowerCase().includes(q)) &&
    (loc === "" || j.location.toLowerCase().includes(loc))
  );

  if(filtered.length === 0){
    el.innerHTML = "<div class='card small'>No jobs found</div>";
    return;
  }

  filtered.forEach(j => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <h3>${j.title}</h3>
      <div class="small">${j.company} • ${j.location} • ${j.posted}</div>
      <div style="margin-top:10px">${j.desc}</div>
      <button class="btn" style="margin-top:12px" onclick="applyMail('${j.title}','${j.company}')">Apply</button>
    `;
    el.appendChild(d);
  });
}

renderJobs();
</script>

</body>
</html>
