<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remote Jobs – Yireh</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico">
<style>
body{background:#071029;color:#e6eef6;font-family:Arial}
.container{max-width:1100px;margin:auto;padding:20px}
.job{background:rgba(255,255,255,0.05);padding:16px;border-radius:12px;margin-bottom:12px}
.small{color:#9aa6b2;font-size:13px}
</style>
</head>

<body>

<header style="text-align:center;padding:20px">
<img src="logo.png" height="50">
<h2>Remote Jobs</h2>
<p>Real jobs created on Yireh</p>
<a href="job-builder.html" style="color:#1e90ff;font-weight:bold">+ Create Job</a>
</header>

<div class="container" id="jobList"></div>

<script>
const jobs = JSON.parse(localStorage.getItem("yirehJobs") || "[]");
const list = document.getElementById("jobList");

if(jobs.length===0){
  list.innerHTML="<p>No jobs yet. Be the first to post.</p>";
}

jobs.forEach(j=>{
  const d=document.createElement("div");
  d.className="job";
  d.innerHTML=`
    <h3>${j.title}</h3>
    <p><b>${j.company}</b> • ${j.location}</p>
    <p>${j.desc}</p>
    <p class="small">Posted: ${j.date}</p>
  `;
  list.appendChild(d);
});
</script>

<footer style="text-align:center;margin:30px;color:#9aa6b2">
© 2025 Yireh.site
</footer>

</body>
</html>
