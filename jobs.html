<!DOCTYPE html>
<html>
<head>
<title>Jobs – Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
<h2>Remote Jobs</h2>
<nav class="nav">
<a href="index.html">Home</a>
<a href="cv-builder.html">CV Builder</a>
</nav>
</header>

<section class="container">
<div id="jobs"></div>
</section>

<script>
const SHEET_URL = "PASTE_YOUR_CSV_LINK_HERE";

fetch(SHEET_URL)
.then(r=>r.text())
.then(t=>{
  const rows = t.split("\n").slice(1);
  const box = document.getElementById("jobs");

  rows.forEach(r=>{
    const c = r.split(",");
    if (c[6]?.trim() !== "yes") return;

    box.innerHTML += `
    <div class="card">
      <h3>${c[2]}</h3>
      <b>${c[0]}</b>
      <p>${c[3]} • ${c[4]}</p>
      <p class="small">Skills: ${c[5]}</p>
      <a class="btn" href="mailto:${c[1]}">Apply</a>
    </div>
    `;
  });
});
</script>

</body>
</html>
