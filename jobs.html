<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs – Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">

<style>
body{margin:0;background:#071029;color:#e6eef6;font-family:Arial}
.header{padding:16px;background:#021428}
.container{max-width:1100px;margin:auto;padding:20px}
.card{background:rgba(255,255,255,0.05);padding:16px;border-radius:12px;margin-bottom:12px}
</style>
</head>

<body>

<header class="header">
<b>Yireh – Remote Jobs</b>
</header>

<div class="container" id="jobList">
<i>No jobs yet</i>
</div>

<script>
const jobs=JSON.parse(localStorage.getItem("yirehJobs")||"[]");
const list=document.getElementById("jobList");
list.innerHTML="";

jobs.filter(j=>j.approved).forEach(j=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <h3>${j.title}</h3>
    <p>${j.company} • ${j.location}</p>
    <p>Apply: ${j.email}</p>
  `;
  list.appendChild(d);
});
</script>

</body>
</html>
