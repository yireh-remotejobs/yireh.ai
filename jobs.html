<!DOCTYPE html>
<html>
<head>
  <title>Remote Jobs – Yireh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
  <h2>Remote Jobs</h2>
</header>

<section class="container">
  <div id="jobsList"></div>
</section>

<script>
const jobs = JSON.parse(localStorage.getItem("yirehJobs") || "[]");
const list = document.getElementById("jobsList");

const approvedJobs = jobs.filter(j => j.approved);

if(approvedJobs.length === 0){
  list.innerHTML = `
    <div class="card">
      <h3>No jobs available yet</h3>
      <p>Check back soon or submit a job.</p>
    </div>
  `;
}

approvedJobs.forEach(job=>{
  list.innerHTML += `
    <div class="card">
      <h3>${job.title}</h3>
      <p><b>${job.company}</b> – ${job.location || "Remote"}</p>
      <p><b>Apply:</b> ${job.email}</p>
    </div>
  `;
});
</script>

</body>
</html>
