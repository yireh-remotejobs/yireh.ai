<!DOCTYPE html>
<html>
<head>
<title>Job Builder â€“ Yireh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header"><b>Job Builder</b></header>

<section class="container">
  <div class="card">
    <input id="company" class="input" placeholder="Company Name">
    <input id="title" class="input" placeholder="Job Title">
    <textarea id="skills" class="input" placeholder="Skills"></textarea>
    <button class="btn" onclick="generateJD()">Generate</button>
  </div>

  <div id="jdPreview" class="card"></div>
</section>

<script>
function generateJD(){
  jdPreview.innerHTML = `
    <h3>${title.value}</h3>
    <p><b>${company.value}</b></p>
    <p>Skills: ${skills.value}</p>
  `;
}
</script>

</body>
</html>
