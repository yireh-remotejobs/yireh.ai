<!DOCTYPE html>
<html>
<head>
  <title>Job Builder â€“ Yireh</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h2>Create Job Description</h2>

<input id="title" class="input" placeholder="Job Title"><br><br>
<textarea id="desc" class="input" placeholder="Job Description"></textarea><br><br>

<button class="btn" onclick="saveJob()">Publish Job</button>

<script>
function saveJob() {
  const jobs = JSON.parse(localStorage.getItem("yirehJobs") || "[]");
  jobs.push({
    title: title.value,
    desc: desc.value
  });
  localStorage.setItem("yirehJobs", JSON.stringify(jobs));
  alert("Job published!");
}
</script>

</body>
</html>
