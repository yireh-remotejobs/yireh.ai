<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin – Job Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#071029;color:#e6eef6;font-family:Arial;margin:0}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:rgba(255,255,255,.06);padding:20px;border-radius:14px;margin-bottom:20px}
.btn{background:#1e90ff;color:#021428;padding:6px 14px;border-radius:8px;font-weight:bold;border:none}
</style>
</head>

<body>

<section class="container">
<h2>Pending Jobs</h2>
<div id="list"></div>
</section>

<script>
let pending=JSON.parse(localStorage.getItem("yirehJobs_pending")||"[]");
let live=JSON.parse(localStorage.getItem("yirehJobs_live")||"[]");

function render(){
  const box=document.getElementById("list");
  box.innerHTML="";
  pending.forEach((j,i)=>{
    box.innerHTML+=`
    <div class="card">
      <b>${j.title}</b> – ${j.company}<br>
      <small>${j.location}</small>
      <p>${j.desc}</p>
      <button class="btn" onclick="approve(${i})">Approve</button>
    </div>`;
  });
}
function approve(i){
  live.push(pending[i]);
  pending.splice(i,1);
  localStorage.setItem("yirehJobs_live",JSON.stringify(live));
  localStorage.setItem("yirehJobs_pending",JSON.stringify(pending));
  render();
}
render();
</script>

</body>
</html>
