<!DOCTYPE html>
<html>
<head>
<title>Admin – Yireh</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Admin Job Approval</h2>
<input id="pass" placeholder="Admin password">
<button onclick="load()">Login</button>

<div id="list"></div>

<script>
const ADMIN_PASS = "yireh2025";

function load(){
  if(pass.value!==ADMIN_PASS) return alert("Wrong password");

  const jobs = JSON.parse(localStorage.getItem("yirehJobs")||"[]");
  const box = document.getElementById("list");
  box.innerHTML = "";

  jobs.forEach((j,i)=>{
    box.innerHTML += `
    <div class="card">
      <b>${j.title}</b> – ${j.company}<br>
      Approved: ${j.approved}<br>
      <button onclick="approve(${i})">Approve</button>
    </div>`;
  });
}

function approve(i){
  const jobs = JSON.parse(localStorage.getItem("yirehJobs"));
  jobs[i].approved = true;
  localStorage.setItem("yirehJobs", JSON.stringify(jobs));
  load();
}
</script>

</body>
</html>
